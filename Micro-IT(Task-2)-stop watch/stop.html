<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StopwatchTimer</title>
        <link rel="stylesheet" type="text/css" href="style1.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <div class="outer-card">

            <div class="cir1">
                <h1>StopWatch</h1>
                <div class="inner-card-1">
                    <div class="circle1 target">
                        <p class="stopwatch">
                            <span class="mins">00</span>:<span class="seconds">00</span>:<span class="tens">00</span>
                        </p>
                    </div>
<br>
                    <button class=" target1 btn-start btn btn-outline-info btn-lg">Start</button>
                    <button class=" target1 btn-stop btn btn-outline-info btn-lg">Stop</button>
                    <button class=" target1 btn-reset btn btn-outline-info btn-lg">Reset</button>
                </div>                
            </div>
            </div>
        </div>

        <script src="stopwatch.js"></script>

    </body>
</html>
